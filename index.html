<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDordle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://naciflarissa.github.io/testesmedjogos/" class="back-link">
    <span class="arrow">⬅</span> Voltar para MEDjogos
  </a>

  <div class="app">
    <header>
      <h1 class="main-title">MEDordle</h1>
      <p class="main-subtitle">Adivinhe o diagnóstico do dia!</p>
      <div class="date-selector">
        <label for="day-select">Jogo de: </label>
        <select id="day-select"></select>
      </div>
    </header>

    <section class="input-area">
      <div class="input-wrapper">
        <input id="guessInput" type="text" placeholder="Digite um diagnóstico..." autocomplete="off">
        <div id="autocomplete" class="autocomplete hidden"></div>
      </div>
      
      <button id="guessBtn">Diagnosticar</button>
      
      <div class="game-stats-live">
        <div class="stat-box">
          <small>TENTATIVAS</small>
          <span id="attempts" class="counter">0 / 10</span>
        </div>
        <div class="stat-box accent-border">
          <small>TEMPO</small>
          <span id="liveTimer" class="counter timer-highlight">0m 0s</span>
        </div>
      </div>
    </section>

    <section class="legend">
      <div><span class="box success"></span> Certo</div>
      <div><span class="box partial"></span> Parcial</div>
      <div><span class="box error"></span> Errado</div>
    </section>

    <section class="board">
      <div class="row header">
        <div class="cell">Diagnóstico</div>
        <div class="cell">Sintomas</div>
        <div class="cell">Grupo de Risco</div>
        <div class="cell">Área</div>
        <div class="cell">Apostilas</div>
      </div>
      <div id="rows"></div>
    </section>

    <section id="result" class="result hidden"></section>

    <footer class="watermark">Larissa Nacif</footer>
  </div>

  <script src="cases.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
